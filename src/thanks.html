<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>

<div class="uk-offcanvas-content">
    <div class="uk-light uk-width-1-1 uk-child-width-1-1 uk-height-viewport uk-cover uk-flex uk-flex-middle"
         style="background-image: url(images/bg-thanks.jpg);">
        <div class="uk-container">
            <div class="uk-flex uk-flex-between uk-margin-large-bottom">
                <div>Logo</div>
                <div>+7 (926) 111-11-11</div>
            </div>
            <div class="uk-flex uk-flex-center">
                <div class="uk-width-1-2 uk-text-center">
                    <h2 class="uk-h2">
                        Ваши данные <span>обрабатываются</span>
                    </h2>
                    <p class="uk-margin-medium-bottom uk-text-large">Параметры переданы специалисту, он вам перезвонит в течении 15 минут
                        и озвучит цену. Для расчета точной стоимости и составления сметы -
                        вызовите замерщика, это бесплатно.</p>
                    <button class="uk-button uk-button-primary">На главную</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Off-canvas -->
    <div id="offcanvas-overlay" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <div class="uk-card uk-flex uk-flex-center">
                <ul class="uk-nav">
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </div>

</div>

</html>
