<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700,900&amp;subset=cyrillic" rel="stylesheet">
</head>
<body>

<div class="uk-offcanvas-content">
    <div class="uk-height-viewport uk-background-cover"
         style="background-image: url(images/bg-thanks.jpg);">
        <!--Header-->
        <header class="tm-header" uk-sticky>
            <nav class="uk-navbar-container uk-navbar-transparent">
                <div class="uk-container">
                    <nav uk-navbar>
                        <div class="uk-navbar-left">

                            <!--logo-->
                            <a class="uk-navbar-item uk-logo uk-flex-column uk-flex-top" href="/">
                                    <span class="tm-text-black">
                                        <span class="tm-mark">Б</span><span class="uk-text-primary">ольшевик</span>
                                    </span>
                                <span class="uk-text-small uk-light">Ремонт квартир в Москве и МО</span>
                            </a>

                        </div>

                        <div class="uk-navbar-right">

                            <div class="uk-navbar-item uk-text-large uk-visible@l">
                                <div class="tm-text-black uk-light">+7 (926) 111-11-11</div>
                            </div>

                            <a href="#" class="uk-navbar-item uk-flex-column uk-hidden@l">
                                <div class="tm-phone-red">
                                    <img src="/images/phone-receiver.png" alt="">
                                </div>
                                <span class="tm-phone-text">Позвонить</span>
                            </a>
                        </div>
                    </nav>
                </div>
            </nav>
        </header>

        <!-- Section -->
        <div class="uk-section uk-section-large">
            <div class="uk-container">
                <div class="uk-flex uk-flex-center uk-light">
                    <div class="uk-width-2-3@m uk-text-center">
                        <h2>
                            Ваши данные <span class="tm-mark">обрабатываются</span>
                        </h2>
                        <p class="uk-margin-medium-bottom uk-text-large">Параметры переданы специалисту, он вам перезвонит в
                            течении 15 минут
                            и озвучит цену. Для расчета точной стоимости и составления сметы -
                            вызовите замерщика, это бесплатно.</p>
                        <button class="uk-button uk-button-primary">На главную</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- Off-canvas -->
    <div id="offcanvas-overlay" uk-offcanvas="mode: push; overlay: true">
        <div class="uk-offcanvas-bar">
            <button class="uk-offcanvas-close" type="button" uk-close></button>

            <div class="uk-card uk-flex uk-flex-center">
                <ul class="uk-nav">
                    <li><a href="#"></a></li>
                </ul>
            </div>
        </div>
    </div>

</div>

</body>
</html>
